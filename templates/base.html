<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Motel{% endblock %}</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Bloque de Contenido y Mensajes Flash -->
    <main class="flex-grow p-4 md:p-8">
        <!-- Contenedor de Mensajes Flash -->
        <div class="fixed top-0 left-0 right-0 z-50 p-4 space-y-2">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="max-w-xl mx-auto rounded-lg px-4 py-3 shadow-lg 
                            {% if category == 'error' %}bg-red-500 text-white border-l-4 border-red-700
                            {% elif category == 'success' %}bg-green-500 text-white border-l-4 border-green-700
                            {% elif category == 'info' %}bg-blue-500 text-white border-l-4 border-blue-700
                            {% else %}bg-gray-500 text-white border-l-4 border-gray-700{% endif %}
                            transition-opacity duration-300"
                            onclick="this.style.display='none';" role="alert">
                            <p class="font-bold capitalize">{{ category }}:</p>
                            <p class="text-sm">{{ message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <!-- Contenido principal de la página -->
        <div class="mt-16"> 
            {% block content %}{% endblock %}
        </div>
    </main>

</body>
</html>
